        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="main-header">
            <div class="header-top">
                <div class="logo-container">
                    <img src="media/logo.png" alt="Logotipo de Game Mechanics" class="logo">
                 <h1>Game Mechanics</h1>
                </div>

          

                <div class="user-profile">
                    <a href="perfil.html">
                        <img src="media/user.png" alt="Perfil de usuario" class="user-icon">
                    </a>
                </div>
            </div>
                      <nav class="main-nav">
                <ul>
                    <li><a href="portada.html">Portada</a></li>
                    <li><a href="explora.html">Explora</a></li>
                    <li><a href="opina.html">Opina</a></li>
                    <li><a href="contacto.html" class="active">Contáctanos</a></li>
                </ul>
            </nav>
            <button id="themeToggle" class="btn btn-theme"  type="button" aria-pressed="false">
                Cambiar tema
            </button>
        </header>
        <main class="main-content contact-wrapper">
            <section class="contact-card">
                <header>
                    <h2>Contáctanos</h2>
                </header>
                <p id="formMessage" class="form-message" aria-live="polite"></p>
                <form id="contactForm" class="contact-form" action="#" method="post">
                    <fieldset class="form-grid">
                        <legend class="sr-only">Formulario de contacto</legend>
                        <div class="form-control">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" name="Nombre" type="text" placeholder="Tu nombre" required>
                        </div> 
                        <div class="form-control">
                            <label for="apellidos">Apellidos</label>
                            <input id="apellidos" name="Apellidos" type="text" placeholder="Tus apellidos" required>
                        </div>
                         <div class="form-control">
                            <label for="edad">Edad</label>
                            <input id="edad" name="Edad" type="number" min="1" max="100" placeholder="Ej: 28" required>
                        </div>

                        <div class="form-control">
                            <label for="motivo">Motivo de consulta </label>
                            <select id="motivo" name="motivo" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="sugerencia">Sugerencia</option>
                                <option value="error">Reportar error</option>
                                <option value="reclamo">Reclamo</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="form-control form-control--full">
                            <label for="observaciones">Observaciones</label>
                            <textarea id="observaciones" name="observaciones" rows="5" placeholder="Ayúdanos a mejorar..." required></textarea>
                        </div>
                        <div class="form-actions form-control--full">
                            <button type="submit" class="btn btn-send">Send</button>
                            <button type="reset" class="btn btn-reset">Reset</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        
        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="terminos.html">Terminos de Uso</a>

                </div>
